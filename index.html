<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>

<body>
  <div class="row1">
    <h1 class="title">Create new employee</h1>
    <p class="description">Fill out ALL of the criteria for the then create a new person.</p>
    <form class="criteria" action="">
      <hr>
      <p>Employee Name:</p>
      <input type="text" class="name" placeholder="Name..." id="name" autocomplete="off">
      <p>Days available:</p>
      <input type="checkbox" id="monday" value="tuesday">
      <label for="monday" class="available-day">Monday</label>
      <input type="checkbox" id="tuesday" value="tuesday">
      <label for="tuesday" class="available-day">Tuesday</label>
      <input type="checkbox" id="wednesday" value="wednesday">
      <label for="wednesday" class="available-day">Wednesday</label>
      <input type="checkbox" id="thursday" value="thursday">
      <label for="thursday" class="available-day">Thursday</label>
      <input type="checkbox" id="friday" value="friday">
      <label for="friday" class="available-day">Friday</label>
      <input type="checkbox" id="saturday" value="saturday">
      <label for="saturday" class="available-day">Saturday</label>
      <input type="checkbox" id="sunday" value="sunday">
      <label for="sunday" class="available-day">Sunday</label>
      <p>Earliest Hour Available:</p>
      <select id="earliest" class="earliest">
        <option value="7">7 AM</option>
        <option value="8">8 AM</option>
        <option value="9">9 AM</option>
        <option value="10">10 AM</option>
        <option value="11">11 AM</option>
        <option value="12">12 PM</option>
        <option value="13">1 PM</option>
        <option value="14">2 PM</option>
        <option value="15">3 PM</option>
        <option value="16">4 PM</option>
        <option value="17">5 PM</option>
        <option value="18">6 PM</option>
      </select>
      <p>Latest Hour Available:</p>
      <select id="latest" class="latest">
        <option value="7">7 AM</option>
        <option value="8">8 AM</option>
        <option value="9">9 AM</option>
        <option value="10">10 AM</option>
        <option value="11">11 AM</option>
        <option value="12">12 PM</option>
        <option value="13">1 PM</option>
        <option value="14">2 PM</option>
        <option value="15">3 PM</option>
        <option value="16">4 PM</option>
        <option value="17">5 PM</option>
        <option value="18">6 PM</option>
      </select><br>
      <button class="submit" type="submit">Generate schedule</button>
    </form>
  </div>
  <div class="row2">
    <h1 class="title">Generated Schedule</h1>
    <table class="display-table">
      <tr>
        <th>Employee</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>
        <th>Sunday</th>
      </tr>
    </table>
  </div>
  <script src="main.js"></script>
</body>

</html>
