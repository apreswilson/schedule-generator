<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>

<body>
  <div class="row1">
    <fieldset>
      <legend class="title">Add New Employee</legend>
      <form class="criteria">
        <div class="top-row">
          <div class="employee-name">
            <label for="fullname">Name:</label><br>
            <input class="name" type="text" id="fullname" required>
          </div>
          <div class="earliest-available">
            <label for="in">Earliest Available: </label>
            <select class="clockin-options" id="in" required>
              <option value="">Select...</option>
              <option value="7">7 AM</option>
              <option value="8">8 AM</option>
              <option value="9">9 AM</option>
              <option value="10">10 AM</option>
              <option value="11">11 AM</option>
              <option value="12">12 PM</option>
              <option value="13">1 PM</option>
              <option value="14">2 PM</option>
              <option value="15">3 PM</option>
              <option value="16">4 PM</option>
              <option value="17">5 PM</option>
            </select>
          </div>
          <div class="latest-available">
            <label for="out">Latest Available: </label>
            <select class="clockout-options" id="out" required>
              <option value="">Select...</option>
              <option value="7">7 AM</option>
              <option value="8">8 AM</option>
              <option value="9">9 AM</option>
              <option value="10">10 AM</option>
              <option value="11">11 AM</option>
              <option value="12">12 PM</option>
              <option value="13">1 PM</option>
              <option value="14">2 PM</option>
              <option value="15">3 PM</option>
              <option value="16">4 PM</option>
              <option value="17">5 PM</option>
            </select>
          </div>
        </div>
        <div class="bottom-row">
          <h1 class="days-title">Days Available:</h1>
          <div class="checks">
            <div class="monday">
              <input type="checkbox" class="day-checkbox" id="first">
              <label for="first">Monday</label>
            </div>
            <div class="tuesday">
              <input type="checkbox" class="day-checkbox" id="second">
              <label for="second">Tuesday</label>
            </div>
            <div class="wednesday">
              <input type="checkbox" class="day-checkbox" id="third">
              <label for="third">Wednesday</label>
            </div>
            <div class="thursday">
              <input type="checkbox" class="day-checkbox" id="fourth">
              <label for="fourth">Thursday</label>
            </div>
            <div class="friday">
              <input type="checkbox" class="day-checkbox" id="fifth">
              <label for="fifth">Friday</label>
            </div>
            <div class="saturday">
              <input type="checkbox" class="day-checkbox" id="sixth">
              <label for="sixth">Saturday</label>
            </div>
            <div class="sunday">
              <input type="checkbox" class="day-checkbox" id="seventh">
              <label for="seventh">Sunday</label>
            </div>
          </div>
          <div class="submit">
            <input type="submit" value="Generate Random Schedule" class="new-employee">
          </div>
        </div>
      </form>
    </fieldset>
  </div>
  <div class="row2">
    <h1 class="title">Generated Schedule</h1>
    <div class="table-container">
      <table class="generated-schedule">
        <th>Employee</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>
        <th>Sunday</th>
      </table>
    </div>
  </div>
</body>

</html>
